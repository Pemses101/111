<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Savings Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to our Financial Savings Platform</h1>

    <div id="account-info">
      <p>Account Balance: $<span id="account-balance">0</span></p>
    </div>

    <form id="transaction-form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
      <button type="button" onclick="saveMoney()">Save Money</button>
      <button type="button" onclick="withdrawMoney()">Withdraw Money</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
